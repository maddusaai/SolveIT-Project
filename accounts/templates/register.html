<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - SolveIT</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: url('https://via.placeholder.com/1500') no-repeat center center fixed; /* Background image */
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: #333;
        }
        .registration-container {
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            animation: slideIn 1s ease-in-out;
        }
        .registration-container h1 {
            text-align: center;
            color: #cc111e;
            margin-bottom: 20px;
        }
        .registration-container h3 {
            margin-bottom: 20px;
            color: #333;
        }
        .registration-container .form-group label {
            font-weight: bold;
            color: #555;
        }
        .registration-container .form-group input {
            border-radius: 5px;
            border: 1px solid #ddd;
            padding: 10px;
        }
        .registration-container .form-group button {
            background-color: #cc111e; /* Button color */
            border: none;
            color: white;
            border-radius: 5px;
            padding: 10px;
            width: 100%;
            font-size: 16px;
        }
        .registration-container .form-group button:hover {
            background-color: #a10e15; /* Darker red for hover effect */
        }
        .registration-container .alert {
            margin-top: 20px;
        }
        .registration-container p {
            text-align: center;
        }
        .registration-container p a {
            color: #176ca5;
            text-decoration: none;
        }
        .registration-container p a:hover {
            text-decoration: underline;
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <h1>SolveIT</h1>
        <form method="post">
            {% csrf_token %}
            <!-- Display error/success messages -->
            {% if messages %}
            <div class="alert alert-danger" role="alert">
                {% for message in messages %}
                {{ message }}
                {% endfor %}
            </div>
            {% endif %}
            
            <!-- Registration form heading -->
            <h3>Register</h3>
            <hr />

            <!-- Username input field -->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="Enter username" required />
            </div>

            <!-- Email input field -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Enter email" required />
            </div>
            
            <!-- Password input field -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Enter password" required />
            </div>

            <!-- Link to login page for users who already have an account -->
            <p>Already have an account? <a href="{% url 'login-user' %}">Login</a></p>

            <!-- Submit button -->
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
