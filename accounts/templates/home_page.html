<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SolveIt - Home</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container styles */
        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        /* Header styles */
        .header h1 {
            font-size: 48px;
            color: #176ca5;
            margin-bottom: 40px;
        }

        /* Main content styles */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Button container styles */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Button styles */
        .button {
            display: block;
            width: 200px;
            padding: 15px;
            text-align: center;
            background-color: #176ca5;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #145b8a;
        }

        /* Responsive design */
        @media (min-width: 768px) {
            .button-container {
                flex-direction: row;
            }

            .button {
                margin: 0 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>SolveIt</h1>
        </header>
        <main class="main-content">
            <div class="button-container">
                
                <a href="{% url 'login-user' %}" class="button">Student login</a>
            </div>
        </main>
    </div>
</body>
</html>
