<!DOCTYPE html>
<html>
<head>
    <title>Leaderboard</title>
</head>
<body>
    <h1>Leaderboard</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Username</th>
                <th>Problems Solved</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in leaderboard_data %}
                <tr>
                    <td>{{ entry.username }}</td>
                    <td>{{ entry.solved_count }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
