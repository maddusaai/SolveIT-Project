<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8d7da; /* Light red background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            margin-top: 50px;
            max-width: 800px;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.2); /* Red shadow */
            overflow: hidden;
        }

        .card-header {
            background-color: #dc3545; /* Red header background */
            color: white;
            text-align: center;
            font-size: 1.5em;
            padding: 10px;
        }

        th {
            background-color: #dc3545; /* Red table header background */
            color: white;
            cursor: pointer;
        }

        th, td {
            text-align: center;
            padding: 10px;
        }

        tr:hover {
            background-color: #f5c6cb; /* Light red hover effect */
        }

        .pagination {
            justify-content: center;
        }

        .page-link {
            color: #dc3545; /* Red text color for pagination */
        }

        .page-item.active .page-link {
            background-color: #dc3545; /* Red background for active page */
            border-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>Leaderboard</h1>
            </div>
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th onclick="sortTable(0)">Username <span>&#x21C5;</span></th>
                            <th onclick="sortTable(1)">Problems Solved <span>&#x21C5;</span></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for entry in leaderboard_data %}
                            <tr>
                                <td>{{ entry.username }}</td>
                                <td>{{ entry.solved_count }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <!-- Pagination controls -->
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
        </nav>
    </div>
    <script>
        function sortTable(columnIndex) {
            const table = document.querySelector('table tbody');
            const rows = Array.from(table.rows);

            const sortedRows = rows.sort((a, b) => {
                const aText = a.cells[columnIndex].textContent.trim();
                const bText = b.cells[columnIndex].textContent.trim();
                return columnIndex === 1 ? bText - aText : aText.localeCompare(bText);
            });

            table.innerHTML = '';
            sortedRows.forEach(row => table.appendChild(row));
        }
    </script>
</body>
</html>
