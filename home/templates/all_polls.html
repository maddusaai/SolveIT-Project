<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        /* Reset some basic styles */
        body, h1, h2, h3, p, ul, li, a, table, th, td {
            margin: 0;
            padding: 0;
            list-style: none;
            text-decoration: none;
            color: inherit;
            border-spacing: 0;
        }

        /* Body and background */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #ffebee; /* Changed background color */
            color: #c62828; /* Changed text color */
            margin: 0;
            padding: 0;
        }

        /* Navbar styles */
        .navbar {
            background-color: #b71c1c; /* Changed navbar color */
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar .logo {
            font-size: 1.8em;
            font-weight: bold;
        }

        .navbar .nav-links {
            display: flex;
        }

        .navbar .nav-links a {
            color: white;
            padding: 10px 25px;
            transition: background-color 0.3s ease;
            font-weight: 500;
        }

        .navbar .nav-links a:hover {
            background-color: #c62828; /* Changed hover color */
            border-radius: 5px;
        }

        /* Container for Welcome Message and Problems Solved */
        .dashboard-and-welcome {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin: 40px;
        }

        /* Welcome Message */
        .welcome-message {
            background-color: #ffffff;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            flex: 2;
            margin-right: 30px;
            text-align: left;
        }

        .welcome-message h1 {
            font-size: 1.5em;
            color: #c62828; /* Changed header color */
            margin-bottom: 10px;
        }

        .welcome-message p {
            color: #d32f2f; /* Changed paragraph color */
        }

        /* Dashboard */
        .dashboard {
            background-color: #ffffff;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            width: 200px;
            flex-shrink: 0;
        }

        .dashboard h2 {
            margin-top: 0;
            font-size: 1.2em;
            color: #c62828; /* Changed header color */
        }

        .dashboard p {
            font-size: 2em;
            font-weight: bold;
            color: #b71c1c; /* Changed text color */
        }

        /* Main content styles */
        .main-content {
            padding: 20px 40px;
            text-align: center;
        }

        /* Table styles */
        .problem-table {
            width: 60%;
            margin: 20px auto;
            background-color: #ffffff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .problem-table th, .problem-table td {
            padding: 15px;
            text-align: left;
        }

        .problem-table th {
            background-color: #ef9a9a; /* Changed header background color */
            color: #c62828; /* Changed header text color */
            font-weight: 600;
        }

        .problem-table tr:nth-child(even) {
            background-color: #fbe9e7; /* Changed even row background color */
        }

        .problem-table tr:hover {
            background-color: #ffccbc; /* Changed hover row background color */
        }

        .problem-table td a {
            color: #b71c1c; /* Changed link color */
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .problem-table td a:hover {
            color: #c62828; /* Changed link hover color */
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<div class="navbar">
    <div class="logo">SolveIt</div>
    <div class="nav-links">
        <a href="/leaderboard">Leaderboard</a>
        <a href="/profile">Profile</a>
        <a href="/logout">Logout</a>
    </div>
</div>

<!-- Container for Welcome Message and Problems Solved -->
<div class="dashboard-and-welcome">
    <!-- Welcome Message -->
    <div class="welcome-message">
        <h1>Welcome {{ user.username }}</h1>
    </div>

    <!-- Dashboard Section -->
    <div class="dashboard">
        <h2>Problems Solved</h2>
        <p id="problems-count">{{ nops }}</p>
    </div>
</div>

<!-- Main Content Section -->
<div class="main-content">
    <table class="problem-table">
        <thead>
            <tr>
                <th>Problem Name</th>
                <th>Difficulty</th>
                <th>Status</th> <!-- New Status Column -->
            </tr>
        </thead>
        <tbody>
            {% for item in data_from_another_model %}
                <tr>
                    <td><a href="{% url 'problem_page' item.name %}">{{ item.name }}</a></td>
                    <td>{{ item.difficulty }}</td>
                    <td>{{ item.status }}</td> <!-- Use the status directly -->
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
